<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <img class="img" src="images/illustration-hero.svg" alt="girl listen music illustration">
      <h1>Order Summary</h1>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="price-container">
        <img class="icon-music" src="images/icon-music.svg" alt="music icon">
        <div class="price">
          <p class="text-price">Annual Plan</p>
          <p class="final-price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
  <img class="wave-img" src="images/pattern-background-desktop.svg" alt="wave background image">
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/agusscript" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/agusscript" target="_blank">Agustin SÃ¡nchez</a></p>
  </footer>
</body>
</html>
